buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath group: 'org.jetbrains.kotlin', name: 'kotlin-gradle-plugin', version: property('kotlin.version')
    }
}

group 'at.stefangeyer.challonge'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8', version: property('kotlin.version')
    compile group: 'com.squareup.retrofit2', name: 'retrofit', version: property('retrofit.version')
    compile group: 'com.squareup.retrofit2', name: 'converter-gson', version: property('retrofit.version')
    compile group: 'commons-codec', name: 'commons-codec', version: property('commons.codec.version')

    // testing
    testCompile group: 'junit', name: 'junit', version: property('junit.version')
    testCompile group: 'com.nhaarman', name: 'mockito-kotlin', version: property('mockito.kotlin.version')
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
